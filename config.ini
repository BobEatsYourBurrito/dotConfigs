[colors]
background = #c0282A2E
background-alt = #c0373B41
foreground = #C5C8C6
primary = #c0EDEF5D
secondary = #FFFFFF
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.secondary}

font-0 = monospace;3
font-1 = Iosevka Nerd Font;3

modules-left = checkupdates wlan eth cup memory pulseaudio battery xwindow
modules-right =  date time xworkspaces

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-font = 2

label-active-foreground = ${colors.secondary}
label-active = %name%
;
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied =  
; 
label-occupied-foreground = ${colors.secondary}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = 
label-empty-foreground = ${colors.secondary}
label-empty-padding = 1



[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-font = 2
format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%
label-font = 2
label-muted = "ﱝ "
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-font = 2
label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix-font = 2
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#EDEF5D}  %{F-} %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}  %{F-} %local_ip%

[module/date]
type = internal/date
interval = 3600

date-alt = %A, %B %d
date = %m-%{F#EDEF5D}%d%{F#FFFFFF}-%Y

label = %date%
label-foreground = ${colors.secondary}

[module/time]
type = internal/date
interval = 1

time = %H:%M:%S

label = %time%
label-foreground = ${colors.secondary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/checkupdates]
type = custom/script
format-prefix = "   "
format-prefix-foreground = ${colors.primary}
exec-foreground = ${colors.primary}
tail = true
exec = sh ~/links/checkupdates.sh
interval = 60

[module/battery]
type = custom/script
format-prefix-font = 1
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
exec = sh ~/links/batlife.sh
tail = true
interval = 30

; vim:ft=dosini
